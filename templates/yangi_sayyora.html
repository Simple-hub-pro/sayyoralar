{% extends "base.html" %}

{% block title %}Yangi Sayyora Qo'shish{% endblock %}

{% block content %}
    <h1>Yangi <i>Sayyorani</i> yaratish</h1>
    <form method="POST" class="planet-form">
        <div class="form-group">
            <label for="sayyora_nomi">Sayyora Nomi:</label>
            <input type="text" id="sayyora_nomi" name="sayyora_nomi" placeholder="Sayyora nomini kiriting" required>
        </div>
        <div class="form-group">
            <label for="sayyora_joylashuvi">Joylashuvi:</label>
            <input type="text" id="sayyora_joylashuvi" name="sayyora_joylashuvi" placeholder="Sayyora joylashuvini kiriting" required>
        </div>
        <div class="form-group">
            <label for="sayyora_haqida">Haqida:</label>
            <input type="text" id="sayyora_haqida" name="sayyora_haqida" placeholder="Sayyora haqida ma'lumot kiriting" required>
            <!-- Yoki ko'proq matn uchun textarea dan foydalanish mumkin: -->
            <!-- <textarea id="sayyora_haqida" name="sayyora_haqida" placeholder="Sayyora haqida ma'lumot kiriting" required rows="4"></textarea> -->
        </div>

        <button type="submit" class="submit-button">Saqlash</button>
        <a href="{{ url_for('index') }}" class="nav-link cancel-link">Bekor qilish</a>
    </form>

    <style>
        .planet-form .form-group { margin-bottom: 15px; }
        .planet-form label { display: block; margin-bottom: 5px; font-weight: bold; }
        .planet-form input[type="text"], .planet-form textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .planet-form .submit-button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .planet-form .submit-button:hover { background-color: #0056b3; }
        .planet-form .cancel-link { margin-left: 10px; color: #6c757d; }
    </style>
{% endblock %}
{% endblock %}
