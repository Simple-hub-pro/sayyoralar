{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>{{ t('add_planet') }}</h1>
    <form method="POST" action="{{ url_for('add_planet') }}">
        <div style="margin-bottom: 1rem;">
            <label for="name" style="display: block; margin-bottom: 0.5rem;">{{ t('planet_name') }}:</label>
            <input type="text" id="name" name="name" required 
                   style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.2); 
                          background: rgba(255, 255, 255, 0.1); color: white;">
        </div>
        <button type="submit" class="btn">{{ t('submit') }}</button>
        <a href="{{ url_for('index') }}?lang={{ lang }}" class="btn" style="margin-left: 1rem;">{{ t('cancel') }}</a>
    </form>
</div>
{% endblock %}
